<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大圣标签切换页--tabPage</title>
<link rel="stylesheet" type="text/css" href="css/tabPage.css" />
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.tabPage.js"></script>
<script language="javascript">
$(document).ready(function(){
	$(".tab").tabPage({
		way:"mouse",	//切换方式:chick|mouse 默认值:mouse
		speed:100,		//响应速度:(毫秒数) 默认值:100
		auto:true,		//自动切换:true|false 默认值:false
		delay:3			//自切延时:(秒) 默认值:3
	});
});
</script>
</head>

<body>
<div class="tab">
	<ul>
		<li class="tabin">标签1</li>
		<li>标签2</li>
		<li>标签3</li>
	</ul>
	<div class="contentin">我是内容1</div>
	<div>我是内容2</div>
	<div>我是内容3</div>
</div>
</body>
</html>
